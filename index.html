<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita | Mapaima</title>
    <!-- Google Fonts: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Mapaima Premium Palette */
            --primary-color: #2979ff;
            --primary-dark: #1565c0;
            --secondary-color: #1a1f36;
            --accent-cyan: #00e5ff;
            --background-dark: #0a0e17;
            --surface-color: #111827;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(17, 24, 39, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background-dark);
            /* Fondo radial premium Mapaima */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(41, 121, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 229, 255, 0.05) 0%, transparent 25%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }
        
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            max-width: 500px;
            width: 100%;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        
        /* Barra superior decorativa */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-cyan));
        }
        
        .header {
            padding: 40px 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, white 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.6;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }
        
        .required {
            color: var(--accent-cyan);
        }
        
        /* Mapaima Input Styles */
        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: white;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            background: rgba(41, 121, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(41, 121, 255, 0.1);
        }
        
        /* Estilar placeholder */
        ::placeholder { color: rgba(255, 255, 255, 0.3); }
        
        /* Select negro para las opciones */
        option {
            background: var(--surface-color);
            color: white;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        select:disabled {
            background: rgba(255, 255, 255, 0.02);
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(41, 121, 255, 0.3);
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(41, 121, 255, 0.5);
            filter: brightness(1.1);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: wait;
            background: var(--text-secondary);
            box-shadow: none;
        }
        
        /* Estados */
        .loading, .error, .success {
            text-align: center;
            padding: 20px;
        }
        
        .loading { color: var(--primary-color); }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 15px;
        }
        
        .success {
            color: white;
        }
        
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
            display: block;
        }
        
        .hidden { display: none; }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Agendar Cita</h1>
            <p>Rellena tus datos para cerrar tu sesi√≥n estrat√©gica con Mapaima.</p>
        </div>
        
        <div class="content">
            <!-- Loading State -->
            <div id="loadingState">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Conectando con el calendario...</p>
                </div>
            </div>
            
            <!-- Error State -->
            <div id="errorState" class="hidden">
                <div class="error">
                    <p><strong>‚ö†Ô∏è Hubo un problema</strong></p>
                    <p id="errorMessage" style="opacity: 0.8; font-size: 0.9em; margin-top: 5px;"></p>
                </div>
            </div>
            
            <!-- Form -->
            <form id="citaForm" class="hidden">
                <div class="form-group">
                    <label for="nombre">Nombre completo <span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej. Juan P√©rez">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electr√≥nico <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="juan@empresa.com">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono <span class="required">*</span></label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="+34 600 000 000">
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha <span class="required">*</span></label>
                    <select id="fecha" name="fecha" required>
                        <option value="">Selecciona una fecha</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="hora">Hora <span class="required">*</span></label>
                    <select id="hora" name="hora" required disabled>
                        <option value="">Primero selecciona una fecha</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="motivo">Motivo consulta <span class="required">*</span></label>
                    <textarea id="motivo" name="motivo" required placeholder="¬øEn qu√© podemos ayudarte?"></textarea>
                </div>
                
                <button type="submit" id="submitBtn">Confirmar Cita</button>
            </form>
            
            <!-- Success State -->
            <div id="successState" class="hidden">
                <div class="success">
                    <div class="success-icon">‚úÖ</div>
                    <h2 style="margin-bottom: 10px;">¬°Reserva Confirmada!</h2>
                    <p style="color: var(--text-secondary);">Recibir√°s la confirmaci√≥n por WhatsApp en breve.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // üîß CONFIGURACI√ìN - REEMPLAZA CON TUS URLs DE N8N
        const CONFIG = {
            WEBHOOK_GET_SLOTS: 'https://mapaima-n8n.1zsf1t.easypanel.host/webhook/slots-disponibles',
            WEBHOOK_POST_CITA: 'https://mapaima-n8n.1zsf1t.easypanel.host/webhook/formulario-cita'
        };
        
        let slotsDisponibles = {};
        
        // Elementos del DOM
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const form = document.getElementById('citaForm');
        const successState = document.getElementById('successState');
        const selectFecha = document.getElementById('fecha');
        const selectHora = document.getElementById('hora');
        const submitBtn = document.getElementById('submitBtn');
        
        // Obtener par√°metro 'remoteJid' de la URL (Para el Chatbot)
        const urlParams = new URLSearchParams(window.location.search);
        const remoteJid = urlParams.get('remoteJid') || urlParams.get('id') || '';
        
        // Cargar slots disponibles
        async function cargarSlots() {
            try {
                const response = await fetch(CONFIG.WEBHOOK_GET_SLOTS);
                
                if (!response.ok) {
                    throw new Error('Error al obtener disponibilidad');
                }
                
                const data = await response.json();
                
                if (!data.success || !data.slots) {
                    throw new Error('No hay slots disponibles');
                }
                
                slotsDisponibles = data.slots;
                
                // Verificar que haya al menos un slot
                if (Object.keys(slotsDisponibles).length === 0) {
                    throw new Error('No hay fechas disponibles en este momento');
                }
                
                // Llenar el select de fechas
                Object.keys(slotsDisponibles).sort().forEach(fecha => {
                    const option = document.createElement('option');
                    option.value = fecha;
                    option.textContent = formatearFecha(fecha);
                    selectFecha.appendChild(option);
                });
                
                // Mostrar formulario
                mostrarFormulario();
                
            } catch (error) {
                mostrarError(error.message);
            }
        }
        
        // Cuando selecciona una fecha, cargar las horas
        selectFecha.addEventListener('change', function() {
            const fecha = this.value;
            
            // Limpiar horas anteriores
            selectHora.innerHTML = '<option value="">Selecciona una hora</option>';
            selectHora.disabled = false;
            
            // Llenar con horas disponibles
            if (slotsDisponibles[fecha]) {
                slotsDisponibles[fecha].forEach(hora => {
                    const option = document.createElement('option');
                    option.value = hora;
                    option.textContent = hora;
                    selectHora.appendChild(option);
                });
            }
        });
        
        // Enviar formulario
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando reserva...';
            
            // Preparar datos del formulario incluyendo remoteJid
            const formData = {
                remoteJid: remoteJid || '', // Campo clave para el chatbot
                nombre: document.getElementById('nombre').value.trim(),
                email: document.getElementById('email').value.trim(),
                telefono: document.getElementById('telefono').value.trim(),
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                motivo: document.getElementById('motivo').value.trim()
            };
            
            try {
                const response = await fetch(CONFIG.WEBHOOK_POST_CITA, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('Error al agendar la cita');
                }
                
                mostrarExito();
                
            } catch (error) {
                alert('Hubo un error al conectar. Por favor intenta de nuevo.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirmar Cita';
            }
        });
        
        // Funciones de UI
        function mostrarFormulario() {
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            form.classList.remove('hidden');
        }
        
        function mostrarError(mensaje) {
            loadingState.classList.add('hidden');
            form.classList.add('hidden');
            errorMessage.textContent = mensaje;
            errorState.classList.remove('hidden');
        }
        
        function mostrarExito() {
            form.classList.add('hidden');
            successState.classList.remove('hidden');
        }
        
        // Formatear fecha para mostrar
        function formatearFecha(fecha) {
            const [year, month, day] = fecha.split('-');
            const fechaObj = new Date(year, month - 1, day);
            const dias = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
            const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            
            return `${dias[fechaObj.getDay()]} ${day} de ${meses[parseInt(month) - 1]}`;
        }
        
        // Iniciar carga
        cargarSlots();
    </script>
</body>
</html>
